<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>
          
          {{ partial "nav.html" . }}

        </header>

        {{ partial "pageTitle.html" . }}

        <div id="content">
          <div class="container">
            {{ if isset .Params "id" }}

              {{ partial .Params.id . }}

            {{ else }}

              <div class="row">

                  <div class="col-md-12">

                      <div>
                        {{ .Content }}
                      </div>

                  </div>

              </div>
              <!-- /.row -->

            {{ end }}
          </div>
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
