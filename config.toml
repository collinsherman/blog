baseURL = "https://collinsherman.github.io"
languageCode = "en-us"
title = "Collin Sherman, Computer Science student at Washington and Lee University"
theme = "hugo-universal-theme"

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Projects"
    url  = "/projects/"
    weight = 1

[[menu.main]]
    name = "About Me"
    url  = "/about/"
    weight = 3

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/collinsherman?tab=repositories"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Email"
    url = "mailto:shermanc19@mail.wlu.edu"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    author = "CollinSherman"
    defaultKeywords = ["collin", "sherman"]
    defaultDescription = "Personal site for Collin Sherman"

    #Â Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    about_me = "<p>Junior Computer Science student at Washington and Lee University.</p>"
    copyright = "Copyright (c) 2018, Collin Sherman"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = ""

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Feel free to email me by clicking the envelope to the right!</p>"""

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = false
    search = false

[params.carousel]
    enable = false
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = false
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
